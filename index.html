<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halo | Safety Simulation</title>
    <!-- Load React, ReactDOM, and Babel for JSX support -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Simple Icon Component since we are using Lucide CDN
        const Icon = ({ name, size = 24, className = "" }) => {
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        const App = () => {
            const [view, setView] = useState('welcome');
            const [user, setUser] = useState(null);
            const [bpm, setBpm] = useState('');
            const [isActivityMode, setIsActivityMode] = useState(false);
            const [safetyLimit, setSafetyLimit] = useState(120);
            const [timerSeconds, setTimerSeconds] = useState(10);
            const [emergencyContacts, setEmergencyContacts] = useState([
                { id: 1, name: 'John Doe', phone: '+1 234 567 890' },
                { id: 2, name: 'Safety Dispatch', phone: '911' }
            ]);

            // Alert State
            const [isAlerting, setIsAlerting] = useState(false);
            const [countdown, setCountdown] = useState(0);
            const [dispatched, setDispatched] = useState(false);

            useEffect(() => {
                let timer;
                if (isAlerting && countdown > 0) {
                    timer = setTimeout(() => setCountdown(countdown - 1), 1000);
                } else if (isAlerting && countdown === 0) {
                    setDispatched(true);
                }
                return () => clearTimeout(timer);
            }, [isAlerting, countdown]);

            const triggerAlert = () => {
                const current = parseInt(bpm);
                const limit = isActivityMode ? safetyLimit + 40 : safetyLimit;
                if (current > limit) {
                    setCountdown(timerSeconds);
                    setIsAlerting(true);
                    setDispatched(false);
                } else {
                    alert("Heart rate within safe limits.");
                }
            };

            const addContact = (e) => {
                e.preventDefault();
                const name = e.target.cName.value;
                const phone = e.target.cPhone.value;
                setEmergencyContacts([...emergencyContacts, { id: Date.now(), name, phone }]);
                e.target.reset();
            };

            // Views
            if (view === 'welcome') {
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center p-6 text-center text-white">
                        <div className="w-20 h-20 bg-cyan-500 rounded-3xl flex items-center justify-center mb-6 shadow-xl rotate-12">
                            <Icon name="shield" size={40} className="text-white -rotate-12" />
                        </div>
                        <h1 className="text-4xl font-extrabold mb-2 tracking-tighter">HALO</h1>
                        <p className="text-slate-400 mb-8 max-w-xs">Smart health monitoring & emergency response simulation.</p>
                        <button onClick={() => setView('login')} className="w-full max-w-xs bg-white text-slate-900 font-bold py-4 rounded-2xl hover:bg-cyan-400 transition-colors">
                            Enter App
                        </button>
                    </div>
                );
            }

            if (view === 'login') {
                return (
                    <div className="min-h-screen flex flex-col justify-center p-8 text-white">
                        <h2 className="text-3xl font-bold mb-8">Simulation Login</h2>
                        <input type="text" placeholder="Username" className="w-full bg-slate-800 p-4 rounded-xl mb-4 outline-none border border-slate-700 focus:border-cyan-500" />
                        <input type="password" placeholder="Password" className="w-full bg-slate-800 p-4 rounded-xl mb-6 outline-none border border-slate-700 focus:border-cyan-500" />
                        <button onClick={() => { setUser('User'); setView('dashboard'); }} className="w-full bg-cyan-600 py-4 rounded-xl font-bold">Login</button>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-slate-950 text-white max-w-md mx-auto relative shadow-2xl overflow-hidden">
                    {/* Header */}
                    <div className="p-6 flex justify-between items-center bg-slate-900/50">
                        <h2 className="text-xl font-bold text-cyan-500">HALO</h2>
                        <button onClick={() => setView('welcome')}><Icon name="log-out" size={20} className="text-slate-500" /></button>
                    </div>

                    <div className="p-6 pb-24 overflow-y-auto h-[calc(100vh-140px)]">
                        {view === 'dashboard' && (
                            <div className="space-y-6">
                                <div className="bg-gradient-to-br from-slate-800 to-slate-900 p-6 rounded-3xl border border-slate-700">
                                    <h3 className="text-slate-400 text-xs font-bold uppercase mb-4 tracking-widest">Safety Settings</h3>
                                    <div className="space-y-4">
                                        <div className="flex justify-between items-center">
                                            <span>BPM Limit</span>
                                            <input type="number" value={safetyLimit} onChange={e => setSafetyLimit(parseInt(e.target.value))} className="bg-slate-950 px-3 py-1 rounded-lg w-20 text-right border border-slate-700" />
                                        </div>
                                        <div className="flex justify-between items-center">
                                            <span>Alert Delay (s)</span>
                                            <input type="number" value={timerSeconds} onChange={e => setTimerSeconds(parseInt(e.target.value))} className="bg-slate-950 px-3 py-1 rounded-lg w-20 text-right border border-slate-700" />
                                        </div>
                                    </div>
                                </div>

                                <div onClick={() => setIsActivityMode(!isActivityMode)} className={`p-6 rounded-3xl border-2 transition-all cursor-pointer ${isActivityMode ? 'border-orange-500 bg-orange-500/10' : 'border-slate-700 bg-slate-800/40'}`}>
                                    <div className="flex justify-between items-center">
                                        <div className="flex items-center gap-3">
                                            <Icon name="activity" className={isActivityMode ? 'text-orange-500' : 'text-slate-500'} />
                                            <div>
                                                <div className="font-bold">Activity Mode</div>
                                                <div className="text-xs text-slate-500">Safety threshold +40 BPM</div>
                                            </div>
                                        </div>
                                        <div className={`w-4 h-4 rounded-full ${isActivityMode ? 'bg-orange-500 shadow-[0_0_10px_orange]' : 'bg-slate-700'}`}></div>
                                    </div>
                                </div>

                                <div className="bg-slate-800/40 p-8 rounded-3xl border border-slate-700 text-center">
                                    <Icon name="heart" size={48} className={`mx-auto mb-4 ${isActivityMode ? 'text-orange-500' : 'text-rose-500'} animate-pulse`} />
                                    <div className="text-4xl font-black mb-6">{bpm || '--'}<span className="text-sm text-slate-500 ml-2">BPM</span></div>
                                    <input type="number" placeholder="Enter Heart Rate" value={bpm} onChange={e => setBpm(e.target.value)} className="w-full bg-slate-950 p-4 rounded-2xl mb-4 text-center border border-slate-700 outline-none focus:border-rose-500" />
                                    <button onClick={triggerAlert} className="w-full bg-rose-600 hover:bg-rose-500 py-4 rounded-2xl font-bold transition-all">Test Simulation</button>
                                </div>
                            </div>
                        )}

                        {view === 'contacts' && (
                            <div className="space-y-6">
                                <h3 className="text-xl font-bold">Emergency Contacts</h3>
                                <form onSubmit={addContact} className="bg-slate-800/40 p-4 rounded-2xl border border-slate-700 space-y-3">
                                    <input name="cName" placeholder="Name" required className="w-full bg-slate-950 p-3 rounded-xl border border-slate-700 outline-none" />
                                    <input name="cPhone" placeholder="Phone" required className="w-full bg-slate-950 p-3 rounded-xl border border-slate-700 outline-none" />
                                    <button type="submit" className="w-full bg-emerald-600 py-3 rounded-xl font-bold">Add Contact</button>
                                </form>
                                <div className="space-y-3">
                                    {emergencyContacts.map(c => (
                                        <div key={c.id} className="flex justify-between items-center p-4 bg-slate-900 rounded-2xl border border-slate-800">
                                            <div>
                                                <div className="font-bold">{c.name}</div>
                                                <div className="text-xs text-slate-500">{c.phone}</div>
                                            </div>
                                            <button onClick={() => setEmergencyContacts(emergencyContacts.filter(x => x.id !== c.id))} className="text-rose-500"><Icon name="trash-2" size={18} /></button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </div>

                    {/* Nav Bar */}
                    <div className="absolute bottom-0 w-full h-20 bg-slate-900 border-t border-slate-800 flex justify-around items-center">
                        <button onClick={() => setView('dashboard')} className={view === 'dashboard' ? 'text-cyan-400' : 'text-slate-500'}><Icon name="home" /></button>
                        <button onClick={() => setView('contacts')} className={view === 'contacts' ? 'text-cyan-400' : 'text-slate-500'}><Icon name="users" /></button>
                    </div>

                    {/* Alert Modal */}
                    {isAlerting && (
                        <div className="fixed inset-0 bg-slate-950/95 flex items-center justify-center p-8 z-50 text-center">
                            <div className="w-full">
                                {!dispatched ? (
                                    <>
                                        <div className="w-20 h-20 bg-rose-600 rounded-full flex items-center justify-center mx-auto mb-8 animate-ping"><Icon name="alert-circle" size={40} className="text-white"/></div>
                                        <h2 className="text-2xl font-bold mb-4">SUSPICIOUS HEART RATE</h2>
                                        <p className="text-slate-400 mb-8">Are you alright?</p>
                                        <div className="text-6xl font-black text-rose-500 mb-10 tabular-nums">{countdown}s</div>
                                        <button onClick={() => setIsAlerting(false)} className="w-full bg-emerald-600 py-5 rounded-2xl text-xl font-bold">Yes, I'm fine</button>
                                    </>
                                ) : (
                                    <>
                                        <div className="w-20 h-20 bg-rose-600 rounded-full flex items-center justify-center mx-auto mb-8 shadow-[0_0_30px_rgba(225,29,72,0.5)]"><Icon name="bell" size={40} className="text-white"/></div>
                                        <h2 className="text-2xl font-bold mb-4">AUTHORITIES NOTIFIED</h2>
                                        <p className="text-slate-300 mb-8">The police and {emergencyContacts.length} emergency contacts have been contacted with your location.</p>
                                        <button onClick={() => setIsAlerting(false)} className="w-full border border-slate-700 py-4 rounded-2xl text-slate-500 font-bold">Dismiss</button>
                                    </>
                                )}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
